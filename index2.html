<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <script src="notification.js"></script>

    <script>
        // Captura el evento de envío del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita que se envíe el formulario de manera convencional

            // Captura los valores ingresados en el formulario
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación para asegurarse de que los campos no estén vacíos
            if (username.trim() === "" || email.trim() === "" || password.trim() === "") {
                // Muestra la notificación de error
                NotificationLib.error('Por favor, completa todos los campos requeridos.', 3000);
            } else if (password.length < 8) { // Advertencia si la contraseña es menor a 8 caracteres
                // Muestra la notificación de advertencia
                NotificationLib.warning('La contraseña debe tener al menos 8 caracteres.', 3000);
            } else {
                // Muestra la notificación de éxito
                NotificationLib.success('¡Registro exitoso!', 3000);

                // Limpia el formulario
                document.getElementById('registerForm').reset();
            }
        });
    </script>

</body>
</html>
